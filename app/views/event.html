<h1>Events Manager -
    <small>{{scope.pageTitle}}</small>
</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-6">
            <input id="title" type="text" class="form-control" placeholder="Title" ng-model="scope.event.title" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="started" class="col-sm-2 control-label">Start time</label>
        <div class="col-sm-6">
            <input id="started" type="datetime-local" class="form-control" placeholder="yyyy-MM-ddTHH:mm:ss" ng-model="scope.eventStarted" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="priority" class="col-sm-2 control-label">Priority</label>
        <div class="col-sm-6">
            <select id="priority" class="form-control" ng-model="scope.event.priority" ng-options="priority for priority in scope.priorities" required></select>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-6">
            <textarea id="description" class="form-control" rows="7" placeholder="Description" ng-model="scope.event.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info" ng-click="scope.save()">Save</button>
            <button type="reset" class="btn btn-default">Cancel</button>
        </div>
    </div>
</form>

{{scope.event}}
